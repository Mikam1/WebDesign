<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Biscoito da Sorte</title>
    <link rel="shortcut icon" href="/assets/fortune-cookie.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>
                Abra o biscoito e descubra!
            </p>
            <img class="fortune-cookie" src="/assets/fortune-cookie-img.png" alt="Fortune cookie image">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <div class="opened-cookie">
                <img src="/assets/opened-cookie.png" alt="Opened cookie image">
            </div>
            <button class="btnAgain">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="/main.js"></script>
</body>
</html>
